name: Deploy Notes Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 207.180.211.224 >> ~/.ssh/known_hosts

      - name: Upload update.sh and run remotely
        run: |
          scp deploy_free_ssl.sh root@207.180.211.224:~/deploy_free_ssl.sh
          ssh root@207.180.211.224 'chmod +x ~/deploy_free_ssl.sh && ~/deploy_free_ssl.sh'
